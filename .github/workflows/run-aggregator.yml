name: Run RSS Aggregator

on:
  workflow_dispatch: {}  # manual run for now; we'll add daily schedule later

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run aggregator
        env:
          FEEDS_PATH: config/feeds.yaml
        run: |
          python aggregator.py

      - name: Upload CSV artifact
        uses: actions/upload-artifact@v4
        with:
          name: news-csv
          path: data/*.csv

      - name: Commit CSV to repo
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/*.csv || true
          git commit -m "Add CSV from run [skip ci]" || echo "Nothing to commit"
          git push
